<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Opções do jogo</title>
    <style>
        p{
            color: white;
        }
    </style>
</head>
<body>
        <div class="container">
        <h2 class="secundario">Opções</h2>
        
        <div class="opcao">
            <span>Gráficos</span>
            <button class="botao">
            Configurar</button>
        </div>

        <div class="opcao">
            <span>Gamma</span>
            <div class="incremento">
                <span class="seta">&lt;</span>
                <span>Auto</span>
                <span class="seta">&gt;</span>
            </div>
        </div>

        <div class="opcao">
            <span>Áudio</span>
            <div class="incremento">
                <span class="seta">&lt;</span>
                <span>100%</span>
                <span class="seta">&gt;</span>
            </div>
        </div>

        <div class="opcao">
            <span>Dificuldade de Combate</span>
            <div class="incremento">
                <span class="seta">&lt;</span>
                <span>Normal</span>
                <span class="seta">&gt;</span>
            </div>
        </div>

        <div class="opcao">
            <span>Modo Foto</span>
            <div class="incremento">
                <span class="seta">&lt;</span>
                <span>Off</span>
                <span class="seta">&gt;</span>
            </div>
        </div>

        <div class="opcao">
            <button class="botao"><a href="index.html">Voltar</a></button>
        </div>
    </div>

</body>
</html>

</body>
</html>
